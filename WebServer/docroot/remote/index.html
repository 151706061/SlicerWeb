<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Slicer Remote</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css' rel='stylesheet'>
    <!-- / %link{ :rel => "stylesheet", :href => "css/application.css" } -->
    <script src='http://code.jquery.com/jquery-1.6.4.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js'></script>
  </head>
  <body>
    <div data-role='page' data-title='3D Slicer Remote Control' id='page1'>
      <div data-iconpos='top' data-role='navbar' id='sliceModeBar' selected='Axial'>
        <ul>
          <li>
            <a class='ui-btn-active' data-icon='' data-theme='' href='#page1' id='Axial'>
              Axial
            </a>
          </li>
          <li>
            <a data-icon='' data-theme='' href='#page1' id='Sagittal'>
              Sagittal
            </a>
          </li>
          <li>
            <a data-icon='' data-theme='' href='#page1' id='Coronal'>
              Coronal
            </a>
          </li>
          <li>
            <a data-icon='' data-theme='' href='#page1' id='ThreeD'>
              ThreeD
            </a>
          </li>
        </ul>
      </div>
      <style>
        /*<![CDATA[*/
          #touchViewContainer, #touchViewContainer_2 {
            border: 1px solid #00c;
            width: 512px;
            color: black;
          }
          canvas {
            width: 512px;
            color: black;
          }
          .ui-bar {
            height: 24px;
          }
        /*]]>*/
      </style>
      <div class='ui-grid-a'>
        <div class='ui-block-a'>
          <div id='touchViewContainer'>
            <div class='ui-bar ui-bar-b'></div>
            <canvas id='touchView'></canvas>
          </div>
        </div>
        <div class='ui-block-b'>
          <div id='touchViewContainer_2'>
            <div class='ui-bar ui-bar-e'></div>
            <canvas id='touchView_2'></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src='touchVolumes.js'></script>
    <script src='touchNav.js'></script>
    <script src='touchView.js'></script>
  </body>
</html>
